- name: Установить Prometheus
  community.general.helm:
    name: prometheus
    chart_ref: stable/prometheus
    namespace: monitoring
    values:
      server:
        serviceMonitor:
          enabled: true

- name: Установить Grafana
  community.general.helm:
    name: grafana
    chart_ref: stable/grafana
    namespace: monitoring
    values:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              orgId: 1
              url: http://prometheus-server.monitoring.svc.cluster.local
              isDefault: true

- name: Импортировать дашборды Grafana
  uri:
    url: http://grafana.monitoring.svc.cluster.local/api/dashboards/import
    method: POST
    body_format: json
    body: '{"dashboard": ...}'  # JSON-конфиг для импорта дашбордов
    status_code: 200
