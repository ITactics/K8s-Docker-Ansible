---
- name: Установить Grafana
  hosts: localhost
  become: yes
  tasks:
    - name: Создать файл конфигурации репозитория Grafana
      copy:
        content: |
          [grafana]
          name=grafana
          baseurl=https://packages.grafana.com/oss/rpm
          repo_gpgcheck=1
          enabled=1
          gpgcheck=1
          gpgkey=https://packages.grafana.com/gpg.key
          sslverify=1
          sslcacert=/etc/pki/tls/certs/ca-bundle.crt
        dest: /etc/yum.repos.d/grafana.repo
      notify: Reload Grafana Repo

    - name: Установить Grafana
      yum:
        name: grafana
        state: latest
      notify: Start Grafana

    - name: Открыть порт 3000 в брандмауэре
      firewalld:
        port: 3000/tcp
        permanent: yes
        state: enabled
      notify: Reload Firewalld

  handlers:
    - name: Reload Grafana Repo
      systemd:
        name: grafana-server
        state: restarted
        enabled: yes

    - name: Start Grafana
      systemd:
        name: grafana-server
        state: started
        enabled: yes

    - name: Reload Firewalld
      systemd:
        name: firewalld
        state: reloaded
        enabled: yes
