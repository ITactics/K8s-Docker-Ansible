- name: Добавить конфигурацию сбора метрик от Node Exporter
  lineinfile:
    path: /etc/prometheus/prometheus.yml
    line: "{{ item }}"
  loop:
    - "  - job_name: 'node_exporter_clients'"
    - "    scrape_interval: 5s"
    - "    static_configs:"
    - "      - targets:"
    - "          - 192.168.0.106:9100"
  insertbefore: '^scrape_configs:' # Вставляем перед секцией scrape_configs
